<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>

<body style="background-color: rgb(36, 36, 36);">
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <section class="calculator">
        <div class="display" id="display">0</div>
        <button class="clear">C</button>
        <button class="operator" onclick="getValue(event)">/</button>
        <button class="operator" onclick="getValue(event)">*</button>
        <button class="operator" onclick="getValue(event)">-</button>
        <button class="number" onclick="getValue(event)">7</button>
        <button class="number" onclick="getValue(event)">8</button>
        <button class="number" onclick="getValue(event)">9</button>
        <button class="operator" onclick="getValue(event)">+</button>
        <button class="number" onclick="getValue(event)">4</button>
        <button class="number" onclick="getValue(event)">5</button>
        <button class="number" onclick="getValue(event)">6</button>
        <button class="equal" onclick="getValue(event)">=</button>
        <button class="number" onclick="getValue(event)">1</button>
        <button class="number" onclick="getValue(event)">2</button>
        <button class="number" onclick="getValue(event)">3</button>
        <button class="number zero" onclick="getValue(event)">0</button>
    </section>
</body>
</html>
